<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://kit.fontawesome.com/bf567895b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jpo.css">
    <title>Menu</title>
</head>

<body id="menu-body">
    <div class="mobile-wrap">
        <div class="mobile clearfix">
            <div class="box">
                <div class="form-display">
                    <button id="no-response">Pas de réponse</button>
                    <form onsubmit="return false;">
                        <h3 class="titre">Formulaire</h3>
                        <progress class="progress-bar" value="0" max="100" id=p1>
                        <div class="move"></div>
                    </progress>
                        <div class="table" border="1">

                        </div>
                        <div class="form-footer">
                            <button class="retour" data-action="back">
                            <h3>Retour</h3>
                        </button>
                            <button class="suivant" data-action="next">
                            <h3>Suivant</h3>
                        </button>
                        </div>
                    </form>
                </div>

                <div class="left-box">
                    <div class="header">
                        <span class="ion-ios-navicon pull-left"><i></i></span>
                        <span class="title">Menu</span>
                    </div>
                    <div class="sidebar">
                        <div class="sidebar-overlay"></div>
                        <div class="sidebar-content">
                            <div class="top-head">
                                <h5 class="nom"></h5>
                            </div>
                            <div class="nav-left">
                                <button class="homeB"><span class="ion-ios-home-outline"></span> Menu</button>
                                <button class="statsB"><span class="ion-ios-person-outline"></span>Statistiques</button>
                                <a href="#credits"><span class="ion-ios-information-outline"></span> Crédit</a>
                            </div>
                        </div>
                    </div>
                    <div class="html welcome visible">
                        <div class="datetime">
                            <div class="day lightSpeedIn animated">Thursday</div>
                            <div class="date lightSpeedIn animated">June 18, 2015</div>
                            <div class="time lightSpeedIn animated">08:00 AM</div>
                        </div>
                    </div>

                    <!--   <div class="vertical-menu">
                        <h2>Menu</h2>
                        <hr class="horizontal-bar">
                        <a href="#" onclick="hideStats()">Formulaires</a>
                        <a href="#" onclick="displayStats()">Statistiques</a>
                        <div class="footer">
                            <a href="#">À propos</a>
                            <button class="deconnexion" onclick="disconnect()"><i class="fas fa-door-open"></i> Déconnexion</button>
                        </div>
                    </div> -->
                </div>
                <div class="right-box">
                    <img class="logo" src="./Images/peguy-Logo.png" alt="" />
                    <div class="nav">
                    </div>
                    <div class="right-box-button">
                        <button class="new-form">Nouveau formulaire <i class="fas fa-pen-alt"></i></button>
                        <button class="exist-form">Formulaires existants <i class="far fa-edit"></i></button>
                    </div>
                    <div class="alert success-alert">
                        <h3>Formulaire envoyé !</h3>
                        <a class="close">&times;</a>
                    </div>

                    <div class="alert danger-alert">
                        <h3>Formulaire non envoyé !</h3>
                        <a class="close">&times;</a>
                    </div>
                    <template id="fieldValidity">
                        <div class="invalidFields">
                            <p>Veuillez remplir les champs obligatoires</p>
                        </div>
                    </template>
                    <div class="stats" style="display: none;">
                        <h3>Formulaire Envoyés : <span id="sentFormsNumber"></span></h1>
                        <h3>Formulaire Non-envoyés : <span id="unsentFormsNumber"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./jQuery/jQuery.js" type="text/javascript"></script>
    <script src="./forms.js" type="module"></script>
</body>
</html>
